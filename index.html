<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&family=Raleway:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

</head>

<body>

    <main>
        <section class="formulario">

            <div class="info-duvida">
                <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
                <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos
                    de 24h.</p>
            </div>

            <form action="index.html"> 
                <ul>
               <li><input type="text"  class="input-form" required placeholder="Nome completo *" />
               <p class="obrigatorio">campo obrigatório</p></li>

               <li><input type="text"  class="input-form" required placeholder="Email *"  />
               <p class="obrigatorio">campo obrigatório</p></li>

              <li> <input type="number"  class="input-form" required placeholder="Telefone *" />
               <p class="obrigatorio">campo obrigatório</p></li>
            
               <li><textarea name="mensagem" id="mensagem" placeholder="Mensagem *" class="input-form mensagem" required></textarea>
               <p class="obrigatorio">campo obrigatório</p></li>

               <h4>*campos obrigatórios</h4>

               <input type="submit" class="btn-form"  />
            </ul>
             </form> 

        </section>
    </main>

    

<script type="text/javascript" src="./src/js/form.js"></script>
</body>

</html>
